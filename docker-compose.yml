version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: stylino_db
      MYSQL_USER: stylino
      MYSQL_PASSWORD: stylino
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - stylino_db_data:/var/lib/mysql

volumes:
  stylino_db_data:
