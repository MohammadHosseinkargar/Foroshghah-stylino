version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: stylino-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${DB_NAME:-stylino_db}"
      MYSQL_USER: "${DB_USER:-stylino}"
      MYSQL_PASSWORD: "${DB_PASSWORD:-stylino}"
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - stylino_mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

  backend:
    build:
      context: ../backend
    container_name: stylino-backend
    restart: unless-stopped
    env_file:
      - ../backend/.env
    environment:
      # When running via Docker, point the DB host to the `db` service name.
      # Keep the rest of the DATABASE_URL format identical to your `.env.example`.
      DATABASE_URL: "mysql://${DB_USER:-stylino}:${DB_PASSWORD:-stylino}@db:3306/${DB_NAME:-stylino_db}"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"

  frontend:
    build:
      context: ../frontend
      args:
        NEXT_PUBLIC_API_BASE: "/api"
    container_name: stylino-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  stylino_mysql_data:
