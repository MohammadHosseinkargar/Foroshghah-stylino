version: "3.8"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: stylino-db
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
    ports:
      - "127.0.0.1:1433:1433"
    volumes:
      - stylino_mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "(/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\" -b -o /dev/null || /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P \"$${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\" -b -o /dev/null) || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s

  backend:
    build:
      context: ../backend
    container_name: stylino-backend
    restart: unless-stopped
    env_file:
      - ../backend/.env
    environment:
      # When running via Docker, point the DB host to the `db` service name.
      # Keep the rest of the DATABASE_URL format identical to your `.env.example`.
      DATABASE_URL: "sqlserver://db:1433;database=${DB_NAME:-stylino_db};user=${DB_USER:-stylino};password=${DB_PASSWORD:-stylino};encrypt=true;trustServerCertificate=true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "127.0.0.1:8000:8000"

  frontend:
    build:
      context: ../frontend
      args:
        NEXT_PUBLIC_API_BASE: "/api"
    container_name: stylino-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  stylino_mssql_data:
